<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Pocket Monster</title>
    <link rel="stylesheet" href="pocketmon.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
</head>
<body>

    <div class="main-container">
        <div class="content">

    <!--    헤더 시작    -->
            <div class="header">
                <div class="top">
                    <div class="header-left">
                        <img src="./img/logo.svg" class="logo">
                        <p>Today Random Pocket Monster</p>
                    </div>
                    <div class="header-right">
                        <button class="control-btn" id="min">_</button>
                        <button class="control-btn" id="max">ㅁ</button>
                        <button class="control-btn" id="close">X</button>
                    </div>
                </div>
    <!--    메뉴키 시작    -->
                <div class="menu">
                    <div class="file">파일(F)</div>
                    <div class="option">옵션(O)</div>
                    <div class="cheat">치트(C)</div>
                    <div class="tool">도구(T)</div>
                    <div class="help">도움말(H)</div>
                </div>  
    <!--    화면 시작     -->
                <div class="display">
    <!--    첫페이지 시작     -->
                    <div class="first-display">
                        <div class="title">Today Random<br>Pocket Monster</div>
                        <img src="./img/img1.png" class="img1" alt="img1">
                        <div class="first-chat">
                            <img class="chat-img" src="./img/chat-img1.svg" alt="chat-img">
                            <div class="toptext">
                                <p class="chat">포켓몬 세계에 잘왔다!<br>그럼 오늘의 포켓몬은 뭔지 알아볼까?</p>
                                <button type="button" class="start-btn" id="start-btn">START</button>
                            </div>
                        </div>
                    </div>
    <!--    두번째페이지 시작     -->
                    <div class="second-display">
                        <div class="info">
                            <div class="monster-main">
                                <img class="monster-img">
                                <div class="num-and-name">
                                    <div class="monster-number"></div>
                                    <div class="monster-name"></div>
                                </div>
                            </div>
                            <div class="monster-sub">
                                <div class="sub-left">
                                    <div class="monster-stats"></div>
                                </div>
                                <div class="sub-right">
                                    <div class="monster-type"></div>
                                    <div class="monster-skill"></div>
                                    <div class="monster-height"></div>
                                    <div class="monster-weight"></div>
                                    <div class="monster-text"></div>
                                </div>      
                            </div>
                        </div>
                        <div class="chat-wrap">
                            <div class="chat-answer">
                                <button class="reroll" type="button"><span class="focus">▶</span>&nbsp;다시 뽑기</button>
                                <button class="evolution" type="button"><span class="focus">▶</span>&nbsp;진화 하기</button>
                            </div>
                            <img class="chat-img2" src="./img/chat-img3.svg" alt="chat-img2">
                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>
    
    <script src="pocketmon.js"></script>
</body>
</html>
